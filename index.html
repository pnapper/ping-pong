<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>Ping Pong</h1>
    </header>
      <h2>Let's Play</h2>
      <h3>Rules:<h3>
        <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
        <ol>
          <li>Numbers divisible by 3 become "ping".</li>
          <li>Numbers divisible by 5 become "pong".</li>
          <li>Numbers divisible by 15 become "pingpong".</li>
        </ol>
        <p>Enter your number here:</p>
        <form id="ping-pong"
          <form class="form-inline">
            <div class="form-group">
              <input type="text" class="form-control" id="number" placeholder="Number">
            </div>
          <button type="submit" class="btn btn-primary btn-lg">Ping Pong</button>
        </form>
      </form>
    </div>

    <div id="output">
      <ul id="countUp">

      </ul>
    </div>
  </body>
</html>
